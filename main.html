    <script type="text/javascript" src="./script.js">
		// Define the romanMappings
const romanMappings = [
    ['M', 1000], 
    ['D', 500], 
    ['C', 100], 
    ['L', 50], 
    ['X', 10], 
    ['V', 5], 
    ['I', 1]
];

// Step 2: Create a function to convert number to Roman numeral
function convertToRoman(num) {
	// Step 6: Input validation
    if (num <= 0 || num >= 100000 || !Number.isInteger(num)) {
        return "Input must be a positive integer between 1 and 99999.";
    }
    let result = ''; // Step 3: Initialize an empty string for the result

    // Step 4: Loop through the mappings
    for (let i = 0; i < romanMappings.length; i++) {
        while (num >= romanMappings[i][1]) {
            result += romanMappings[i][0]; // Append the Roman numeral
            num -= romanMappings[i][1]; // Subtract the value
        }
    }

    return result; // Step 5: Return the final Roman numeral string
}

// Testing the function
console.log(convertToRoman(14));  // Output: XIV
console.log(convertToRoman(798));  // Output: DCCXCVIII
		console.log(convertToRoman(0));
