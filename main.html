<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Roman Numeral Converter</title>
</head>
<body>
    <h1>Roman Numeral Converter</h1>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button id="convertButton">Convert to Roman</button>
    <div id="result"></div>

    <script type="text/javascript" src="./script.js">
        // Define the romanMappings
        const romanMappings = [
            ['M', 1000], 
            ['D', 500], 
            ['C', 100], 
            ['L', 50], 
            ['X', 10], 
            ['V', 5], 
            ['I', 1]
        ];

        // Step 2: Create a function to convert number to Roman numeral
        function convertToRoman(num) {
            // Step 6: Input validation
            if (num <= 0 || num >= 100000 || !Number.isInteger(num)) {
                return "Input must be a positive integer between 1 and 99999.";
            }
            let result = ''; // Step 3: Initialize an empty string for the result

            // Step 4: Loop through the mappings
            for (let i = 0; i < romanMappings.length; i++) {
                while (num >= romanMappings[i][1]) {
                    result += romanMappings[i][0]; // Append the Roman numeral
                    num -= romanMappings[i][1]; // Subtract the value
                }
            }

            return result; // Step 5: Return the final Roman numeral string
        }

        // Event listener for the button
        document.getElementById('convertButton').addEventListener('click', function() {
            const inputNumber = parseInt(document.getElementById('numberInput').value);
            const output = convertToRoman(inputNumber);
            
            // Check if the output is an error message
            if (output.startsWith("Input")) {
                document.getElementById('result').innerText = output; // Display error message
            } else {
                document.getElementById('result').innerText = `Roman Numeral: ${output}`; // Display result
            }
            
            // Clear the input field
            document.getElementById('numberInput').value = '';
        });
    </script>
</body>
</html>
